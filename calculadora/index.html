<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="imagem/png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="contorno border">
        <div class="visor">
            <input type="text" name="" id="" placeholder="0">
        </div>
        <div class="teclado d-flex flex-wrap">
            <div class="coluna1 ">
                <div class="linha1 d-flex flex-wrap">
                    <button class="btnLimpar">C</button>
                    <button class="btnDividir">/</button>
                   
                 </div>
                 <div class="linha2 d-flex flex-wrap">
                    <button class="btnSete">7</button>
                    <button class="btnOito">8</button>
                   <button class="btnNove">9</button>
                   
                 </div>
                 <div class="linha3 d-flex flex-wrap">
                    <button class="btnQuatro">4</button>
                    <button class="btnCinco">5</button>
                   <button class="btnSeis">6</button>
                   
                 </div>
                 <div class="linha4 d-flex flex-wrap">
                    <button class="btnUm">1</button>
                    <button class="btnDois">2</button>
                   <button class="btnTres">3</button>
                   
                 </div>
                 <div class="linha5 d-flex flex-wrap">
                    <button class="btnZero">0</button>
                    <button class="btnPonto">.</button>
                    
                   
                 </div>

            </div>
            <div class="coluna2" >
                <div class="linha1 d-flex flex-wrap">
                    <button class="btnMultiplicacao">X</button>
                </div>
                <div class="linha2 d-flex flex-wrap">
                    <button class="btnDiminuir">-</button>
                </div>
                <div class="linha3 d-flex flex-wrap">
                    <button class="btnSoma">+</button>
                </div>
                <div class="linha4 d-flex flex-wrap">
                    <button class="btnResultado">=</button>
                </div>
                
                

        </div>
        </div>
    </div>
</body>
</html>
